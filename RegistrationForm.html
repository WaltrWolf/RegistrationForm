<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration FOrm</title>
</head>

<body>
    <div>
        <label for="FirstName">First Name:*</label>
        <input type="text" name="firstname">
    </div>
    <br>
    <div>
        <label for="Last Name">Last Name:*</label>
        <input type="text" name="lastname">
    </div>
    <br>
    <div>
        <label for="Email">Email:*</label>
        <input type="email" name="email">
    </div>
    <br>
    <div>
        <label for="Password">Password:*</label>
        <input type="password" name="password">
    </div>
    <br>
    <div>
        <label for="ConfirmPassword">Confirm Password:*</label>
        <input type="password" name="confirmpassword">
    </div>
    <br>
    <div>
        <label for="Birthday">Birthday:*</label>
        <input type="date" name="date">
    </div>
    <br>
    <div>
        <h4>Gender Identity</h4>

        <body>
            <label for="GenderIdentity">Male:*</label>
            <input type="radio" name="Male">
            <label for="GenderIdentity">Female:*</label>
            <input type="radio" name="Female">
            <label for="GenderIdentity">Non-binary:*</label>
            <input type="radio" name="nonbinary">
            <label for="GenderIdentity">I prefer not to answer:*</label>
            <input type="radio" name="ipnta">
        </body>
    </div>
    <br>
    <div>
        <label for="description">A short description about myself:</label>
        <input type="text" name="description">
    </div>
    <br>
    <div>
        <label for="FavoriteLanguage">Favorite Language</label>
        <select name="languages">
            <option>Javascript</option>
            <option>Python</option>
            <option>CSS</option>
            <option>C++</option>
        </select>
    </div>
    <br>
    <div>
        <label for="subscription">Yes, I would like to receive perdiodic email updates</label>
        <input type="checkbox" name="subscription">
    </div>
    <br>
    <input type="submit" name="submit">
</body>

</html>
